<div class="video-wrapper">
  <div>
    <div>Canvas</div>
    <canvas #canvas></canvas>
  </div>
  <div>
    <div>Get User Media Video</div>
    <video #video muted autoplay></video>
  </div>
  <div>
    <button (click)="showBanner()">Show Banner</button>
    <div>
      <img #image src="./assets/banner.png" alt="banner" width="200px" />
    </div>
  </div>
</div>
